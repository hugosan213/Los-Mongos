<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Versum</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="Imagenes/Versum.png" alt="Logo Versum" style="height:50px;">
        <span class="ml-2 font-weight-bold text-primary">Versum</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav mr-3">
          <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link" href="contac.html">Contacto</a></li>
        </ul>
        <a href="login.html" class="btn btn-primary rounded-pill px-4">Login</a>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="d-flex justify-content-center align-items-center" style="min-height:100vh; padding-top:80px;">
    <div class="card shadow-lg p-4" style="max-width:480px; width:100%; border-radius:16px;">
      <h3 class="text-center text-primary mb-3">Crear Cuenta</h3>
      <p class="text-center text-muted mb-4">Regístrate para empezar a usar Versum</p>

      <!-- REGISTER FORM -->
      <form>
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input type="text" class="form-control" id="name" placeholder="Tu nombre completo" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block rounded-pill">Registrarse</button>
      </form>

      <hr>

      <!-- LOGIN LINK -->
      <p class="text-center">¿Ya tienes una cuenta?  
        <a href="login.html" class="text-primary font-weight-bold">Inicia sesión aquí</a>
      </p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="faq-footer">
    <p>&copy; 2025 Versum. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Versum</title>
    <link rel="stylesheet" href="contacto.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- NAVBAR -->
    <div id="navbar-container"></div>
    <script src="navbar.js"></script>

    <!-- HEADER -->
    <header class="header mt-5 pt-4">
        <div class="container text-center">
        <h1>Contáctanos</h1>
        <p class="contacto-subtitle">Estamos listos para ayudarte. Completa el formulario o elige una de nuestras vías de contacto.</p>
        </div>
    </header>
  

    <!-- CONTACT BLOCK -->
    <section class="contacto-contact-block container">
        <div class="row">
            <!-- Formulario -->
            <div class="col-md-6 mb-4">
                <form action="https://formspree.io/f/mrbaandq" method="POST"> <!-- Utilizo un endpoint de Formspree para que al enviar el formulario lo envio a nuestro gmail de los mongos -->
                    <input type="text" name="nombre" class="form-control mb-3" placeholder="Nombre completo" required>
                    <input type="email" name="email" class="form-control mb-3" placeholder="Correo electrónico" required>
                    <input type="text" name="asunto" class="form-control mb-3" placeholder="Asunto" required>
                    <textarea class="form-control mb-3" name="mensaje" rows="5" placeholder="Mensaje" required></textarea>
                    <button type="submit" class="contacto-contact-btn">Enviar Mensaje</button>
                </form>
            </div>

            <!-- Información de contacto -->
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center h-100"> <!--Centra el texto vertiaclmente-->
                <h2>Información de contacto</h2>
                <p>Teléfono: <strong>+54 9 1234 5678</strong></p>
                <p>Email: <strong>contacto@versum.com</strong></p>
                
                
                <div class="contacto-contact-links mt-4">
                    <a href="https://wa.me/5412345678" target="_blank" class="contacto-contact-btn whatsapp">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> Enviar WhatsApp
                    </a>
                    <a href="mailto:contacto@versum.com" class="contacto-contact-btn">✉️ Enviar Mail</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Agrega los scripts de Bootstrap justo antes de cerrar el body para que el dropdown funcione -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    

</body>
</html>
